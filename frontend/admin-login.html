<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS Auto Motors - Admin Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/AS.png">
    <style>
        .admin-login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .admin-login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .admin-login-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .admin-login-form button {
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .admin-login-form button:hover {
            background: #0056b3;
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <h2>Admin Login</h2>
        <form class="admin-login-form" id="adminLoginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                console.log('Login response:', data);

                if (response.ok && data.success) {
                    console.log('Login response:', data);
                    if (data.user && data.user.role === 'admin') {
                        // Store admin info and token
                        sessionStorage.setItem('adminInfo', JSON.stringify(data.user));
                        sessionStorage.setItem('adminToken', data.token);
                        console.log('Stored admin token:', data.token);
                        
                        // Verify admin access before redirecting
                        try {
                            const verifyResponse = await fetch('http://localhost:5000/api/admin/verify', {
                                method: 'GET',
                                credentials: 'include',
                                headers: {
                                    'Accept': 'application/json',
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${data.token}`
                                }
                            });

                            const verifyData = await verifyResponse.json();
                            console.log('Verify response:', verifyData);

                            if (verifyResponse.ok && verifyData.success) {
                                console.log('Admin verified successfully, redirecting to dashboard');
                                window.location.href = 'admin-dashboard.html';
                            } else {
                                console.error('Verification failed:', verifyData);
                                sessionStorage.removeItem('adminInfo');
                                sessionStorage.removeItem('adminToken');
                                errorMessage.style.display = 'block';
                                errorMessage.textContent = verifyData.message || 'Authentication failed. Please try again.';
                            }
                        } catch (error) {
                            console.error('Verification error:', error);
                            sessionStorage.removeItem('adminInfo');
                            sessionStorage.removeItem('adminToken');
                            errorMessage.style.display = 'block';
                            errorMessage.textContent = 'Authentication failed. Please try again.';
                        }
                    } else {
                        errorMessage.style.display = 'block';
                        errorMessage.textContent = 'Access denied. Admin only.';
                    }
                } else {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = data.message || 'Login failed';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
